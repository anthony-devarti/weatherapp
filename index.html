    <h1 class="title m-3">Weather App</h1>

    <div class="text-center">
        <div class="card m-1=5">
            <h5 class="card-header">Your Location</h5>
            <div class="card-body">
                <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="zip" class="sr-only">Zip Code</label>
                            <input type="zip" class="form-control" id="zip" placeholder="90210">
                        </div>
                        <div class="button">
                            <button type="submit" class="btn btn-dark m3">GO</button><button type="geolocator" class="btn btn-dark m-3">Use My Location</button>
                        </div>
                </form>
            </div>
        </div>
    </div> 


    <div class="text-center">
        <div class="card m-3">
            <h5 class="card-header">City</h5>
            <div class="card-body">
            <p id="city" class="card-text">This is where the city name will go.</p>
            </div>
        </div>

        <div class="card m-3">
            <h5 class="card-header">Temperature</h5>
            <div class="card-body">
            <p id="temperature" class="card-text">This is where the temperature values will go.</p>
            </div>
        </div>
        <div class="card m-3">
            <h5 class="card-header">Condition</h5>
            <div class="card-body">
            <p id="condition" class="card-text">This is where the weather condition goes.</p>
            </div>
        </div>

        <div class="card m-3">
            <h5 class="card-header">Other Info</h5>
            <div class="card-body">
            <p id="other" class="card-text">This is where other info will go.</p>
            </div>
        </div>
    </div>




    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
